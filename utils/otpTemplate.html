<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Your Email - {APP_NAME}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backdropBlur: { 20: "20px" },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-linear-to-br from-slate-900 via-purple-900/30 to-slate-900 min-h-screen font-sans antialiased"
  >
    <div class="max-w-md mx-auto py-12 px-6">
      <!-- Header -->
      <div class="text-center mb-12">
        <div
          class="w-20 h-20 bg-white/10 backdrop-blur-2xl rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-2xl border border-white/20"
        >
          <svg
            class="w-10 h-10 text-cyan-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </div>
        <h1
          class="text-3xl md:text-4xl font-bold bg-linear-to-r from-white to-gray-200 bg-clip-text text-transparent mb-4"
        >
          Verify Your Email
        </h1>
        <p class="text-gray-300 text-lg max-w-sm mx-auto leading-relaxed">
          We've sent this code to secure your account. Enter it in the app to
          continue.
        </p>
      </div>

      <!-- OTP Card -->
      <div
        class="bg-white/10 backdrop-blur-2xl rounded-3xl p-8 md:p-12 shadow-2xl border border-white/20"
      >
        <div class="text-center">
          <div
            class="bg-black/50 backdrop-blur-xl rounded-2xl p-8 border-4 border-white/20 mx-auto max-w-xs"
          >
            <h2 class="text-2xl font-bold text-white mb-4">{OTP_CODE}</h2>
            <p class="text-sm text-gray-300 font-medium mb-1">
              Code expires in 5 minutes
            </p>
            <p class="text-xs text-gray-400">Never share this code.</p>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-12 pt-8 border-t border-white/10">
        <p class="text-gray-400 text-sm mb-4">
          Didn't request this?
          <a
            href="#"
            class="text-cyan-400 hover:text-cyan-300 font-medium underline"
            >Secure your account</a
          >
        </p>
        <p class="text-xs text-gray-500">
          &copy; 2026 {APP_NAME}. All rights reserved.
        </p>
      </div>
    </div>
  </body>
</html>
